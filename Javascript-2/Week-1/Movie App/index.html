<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Application</title>
    <link rel="stylesheet" , href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="script.js" defer></script>
    <script type="module" src="arrayList.js"></script>
</head>
<body>
    <header>
        <p class="site-name"><i class="fa fa-video-camera col_red me-1" style="margin-right: 10px"></i>Flimy Fly</p>

        <div class="forUser">
          <span>
            <input type="search" id="keyword-search" placeholder="search" required style="width: 300px; height: 40px;"/>
            <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
          </span>
          <span>
            <div id="loginButton"><a href="">Login</a></div>
            <fieldset id="logIn">
            <label>
              <input type="email" id="email" placeholder="Enter Email Address"/>
            </label>
              <label>
                <input type="password" id="password" minlength="8" placeholder="Your password" pattern required />
                </label>

                <br />

              <button id="signIn">Sign In</button>

              <p>If not registered! Please Sign up</p>

              <button id="signUp">Sign Up</button><br />

              <div id="signUpPage">
<label>Enter Your First Name:<input type="text" id="firstName" required /></label>
<label>Enter Your Last Name:<input type="text" id="lastName" required /></label>
<label>Email: <input type="email" id="signUpEmail" required /></label>
<label>Repeat your Email:<input type="email" id="repeatSignUpEmail" required /></label>
<button id="signUpSubmit">Submit</button>
              </div>
            </fieldset>
          </span>
        </div>
        <div class="icons"></div>
      </header>

      <!-- Streaming Section -->
      <section>
        <div class="main-page">
          <div class="inside-mainpage">
            
            <div class="streaming"></div>
            <div id="result-container"></div>
          </div>
        </div>
      </section>

    
</body>
</html>
